<app-navbar></app-navbar>
<app-banner [imgName]="'banner1.jpg'"></app-banner>
<section>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6" data-aos="zoom-in">
                <form (ngSubmit)="onSubmit(loginForm)" [formGroup]="loginForm">
                    <div class="label"><h5>{{'Sign in'|uppercase}}</h5></div>
                    <div class="inputs">
                        <input type="text" placeholder="Login" formControlName="login" (click)="hideError()">
                        <input type="password" placeholder="Password" formControlName="password"(click)="hideError()">
                        <div *ngIf="authError" class="error">                            
                            <span>Incorrect password</span>                                                  
                        </div>
                        <input type="submit" value="SIGN IN">
                        <p class="text-center new-user">New user? <a routerLink="/sign-up">SIGN UP</a></p>
                    </div>
                </form>                
            </div>
        </div>
    </div>
</section>
