<app-navbar></app-navbar>
<app-banner [imgName]="'banner.jpg'"></app-banner>
<section *ngIf="!loader" data-aos="zoom-in">
    <div class="container" >
        <div class="row">
            <div class="col-md-12">
                <h3>Title</h3>
                <input  type="text"[(ngModel)]="postTitle" >
                <h3>Text</h3>
                <app-text-editor  #editor></app-text-editor>
            </div>
            <div class="col-md-4">
                <h6>Select image (max size 1mb)</h6>
                <input type="file" name="avatar" #file (change)="onFileChange($event,file)" accept="image/*">
                <div class="error" *ngIf="maxSizeError"><span>Max size 1mb</span></div>
                <div class="error" *ngIf="nullFields"><span>Fields cannot be null</span></div>  
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2 col-md-4 col-6">
                <button class="colorBtnBlock" (click)="createPost(editor)" >Add post</button>                               
            </div>
        </div>
    </div>
</section>
<!-- loading -->
<section id="loading" *ngIf="loader">
    <img src="../.././assets/img/loader.svg" >
</section>
